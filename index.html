<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Tracker</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="section-container">
	<div class="box-container">
		<div class="upper-box">
			<h2>Expense Tracker</h2>
			<div class="balance-container">
				<h3 id="balance">0$</h3>
				<h4>your balance</h4>
			</div>
		</div>
		<div class="transaction-container">
			<h4 class="transaction-head">Transactions</h4>
			<hr>
			<div class="transaction">
				<div class="upper">
				<div class="left">
					<p>example text</p>
					<p>+200$</p>
				</div>
				<div class="right credit">
					C
				</div>
			</div>
				<div class="lower">
					<p><i class="fa fa-pencil edit"></i></p>
					<p><i class="fa fa-trash delete"></i></p>
				</div>
			</div>
			<!-- <div class="transaction">
				<div class="left">
					<p>example text</p>
					<p>-200$</p>
				</div>
				<div class="right debit">
					D
				</div>
			</div> -->
		</div>
		<div class="transaction-form">
			<form id="trans-form">
			<h4 class="Form-Heading">add Transactions</h4>
			<div class="input-container">
				<div class ="inputupper">
					<label for="" >Text</label>
				<input type="text" id="text" placeholder="Enter Description">
				</div>
				<div class="inputupper">
				<label for="Amount">Amount</label>
				<input type="number" id="amount" placeholder="Enter Amount">
			</div>
		</div>
			<div class="button-container">
				<button type="submit" class="earning-btn" id="earn">
					<p id="earning">0$</p>
					<p>earning</p>
				</button>
				<button type="submit" class="expense-btn"  >
					<p id="expense">0$</p>
					<p>expense</p>
				</button>
			</div>
		</form>
		</div>
	</div>
</section>
</body>
<script src="app.js"></script>
</html>
